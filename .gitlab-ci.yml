#####################
## Pipeline stages
#####################

stages:
  - build
  - test

############################
## Jobs for build stage
############################

build-server:
  stage: build
  needs: []
  image: quay.io/elasticpath/lang-node:14.16-b66be95e-21981
  variables:
    DOCKER_AUTH_CONFIG: |
      {"auths":{"quay.io":{"auth":"${QUAY_DOCKER_AUTH_PARVEZ_AKKAS}"}}}
  script:
    - yarn install
    - yarn build
